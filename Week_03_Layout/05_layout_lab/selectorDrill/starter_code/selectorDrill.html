<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Nested Selectors</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,700,300italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/selectorDrill.css">
</head>
<body>

<header class="selectorDrillHeader">
    <div class="selectorDrillHeaderInner">
        <h1>Selector Drill</h1>
    </div>
</header>

<div class="selectorDrillOuterContainer">

    <header class="logoAndNavigation">
        <div class="placeholder">Logo</div>
        <nav class="selectorDrillNavigation">
            <ul>
                <li class="placeholder">Nav Item</li>
                <li class="placeholder">Nav Item</li>
                <li class="placeholder">Nav Item</li>
            </ul>
        </nav>
    </header>



    <main class="mainSiteContent">
        <div class="placeholder">
            Intro Content
        </div>
        <section class="articleList">
            <article class="placeholder">Article</article>
            <article class="placeholder">Article</article>
            <article class="placeholder">Article</article>
        </section>

    </main>

    <aside class="secondaryContent">
        <section class="articleList">
            <article class="placeholder">A Related Article</article>
            <article class="placeholder">A Related Article</article>
            <article class="placeholder">A Related Article</article>
        </section>
    </aside>

</div>


</body>
</html>
